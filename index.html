<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        header {
            padding: 20px;
            background: #0f0f0f;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-transform: lowercase;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: #2a2a2a;
            color: white;
            font-size: 15px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ffd700;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            width: 20px;
            height: 20px;
        }
        
        .categories {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: #3a3a3a;
            transform: translateY(-1px);
        }

        .category-btn.active {
            background: #ffd700;
            color: #000;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-icon {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            background: linear-gradient(45deg, #3a3a3a, #2a2a2a);
        }
        
        .game-title {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            background: #2a2a2a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-view {
            display: none;
            width: 100%;
            height: calc(100vh - 140px);
            margin: 0 auto;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .game-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(42, 42, 42, 0.8);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(58, 58, 58, 0.8);
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-container {
                width: 100%;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>

        const categories = ['all', ...new Set(games.map(game => game.category))];
        let activeCategory = 'all';
        let searchTerm = '';
        let gameClicked = null;

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(category => `
                <button class="category-btn ${category === activeCategory ? 'active' : ''}"
                        onclick="filterByCategory('${category}')">
                    ${category.charAt(0).toUpperCase() + category.slice(1)}
                </button>
            `).join('');
        }

        function filterGames() {
            return games.filter(game => {
                const matchesCategory = activeCategory === 'all' || game.category === activeCategory;
                const matchesSearch = game.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const filteredGames = filterGames();
            container.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="showGame('${game.url}')">
                    <div class="game-icon"></div>
                    <div class="game-title">${game.title}</div>
                </div>
            `).join('');
        }

function showGame(url) {
    document.documentElement.innerHTML = `
        <html><head>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"><\/script>
        <title>Arcade - Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: rgb(117, 117, 117);
            }
            #gameContainer {
                width: 100vw;
                height: 100vh;
                position: relative;
            }
            #game {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }
            .fullscreen {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100% !important;
                max-height: 100% !important;
                z-index: 9999 !important;
                background: black;
            }
            #Menu {
                position: fixed;
                bottom: 10px;
                left: 10px;
                background-color: rgba(29, 29, 29, 0.753);
                border-radius: 15px;
                padding: 5px;
                z-index: 99999;
                user-select: none;
                transition: opacity 0.3s;
            }
            .buttonForMenu {
                color: rgb(224, 224, 224);
                transition: color 0.3s;
                margin: 5px;
                user-select: none;
                cursor: default;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }
            .buttonForMenu:hover {
                color: #9a9a9a;
            }
            .hidden {
                opacity: 0;
                pointer-events: none;
            }
        </style>
        </head>
        <body>
            <div id="gameContainer">
                <iframe src="${url}" id="game" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            </div>
            
            <div id="Menu">
                <span class="material-icons buttonForMenu" onclick="location.reload()">arrow_back</span>
                <span class="material-icons buttonForMenu" id="fullscreenBtn">fullscreen</span>
            </div>

            <script>
                var isFullscreen = false;
                var gameContainer = document.getElementById('gameContainer');
                var game = document.getElementById('game');
                var menu = document.getElementById('Menu');
                var fullscreenBtn = document.getElementById('fullscreenBtn');

                fullscreenBtn.addEventListener('click', toggleFullscreen);

                function toggleFullscreen() {
                    if (!isFullscreen) {
                        gameContainer.classList.add('fullscreen');
                        menu.classList.add('hidden');
                        isFullscreen = true;
                        fullscreenBtn.textContent = 'fullscreen_exit';
                    } else {
                        gameContainer.classList.remove('fullscreen');
                        menu.classList.remove('hidden');
                        isFullscreen = false;
                        fullscreenBtn.textContent = 'fullscreen';
                    }
                }

                document.addEventListener('keyup', function(e) {
                    if (e.key === 'Escape' && isFullscreen) {
                        toggleFullscreen();
                    }
                });

                window.onresize = function() {
                    game.style.height = window.innerHeight + 'px';
                };
                
                // Initial height set
                game.style.height = window.innerHeight + 'px';
            <\/script>
        </body></html>
    `;
}
        function showHome() {
            gameClicked = null;
            document.getElementById('gamesContainer').style.display = 'grid';
            document.getElementById('gameView').style.display = 'none';
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe) {
                if (!document.fullscreenElement) {
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.mozRequestFullScreen) {
                        iframe.mozRequestFullScreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
        }

        function filterByCategory(category) {
            activeCategory = category;
            renderCategories();
            renderGames();
        }

        document.querySelector('.search-bar').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderGames();
        });

        renderCategories();
        renderGames();
    </script>
</body>
