        }

        .header-content {
            max-width: 1200px;

            font-weight: bold;
            color: #ffd700;
            text-transform: lowercase;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-bar {
            width: 82%;
            padding: 10px 15px;
            padding-right: 40px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: #2a2a2a;
            color: white;
            font-size: 15px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ffd700;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            width: 20px;
            height: 20px;
        }
        
        .categories {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .category-btn:hover {
            background: #3a3a3a;
            transform: translateY(-1px);
        }

        .category-btn.active {
            background: #ffd700;
            color: #000;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 21px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            aspect-ratio: 3/3;
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-icon {
            width: 100%;
            height: 180%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-grow: 1;
        }
        
        .game-title {
            padding: 6px;
            text-align: center;
            font-size: 14px;
            background: #2a2a2a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header-top {

                gap: 15px;
                align-items: stretch;
            }

            }

        const categories = ['all', ...new Set(games.map(game => game.category))];
        let activeCategory = 'all';
        let searchTerm = '';

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(category => `
                <button class="category-btn ${category === activeCategory ? 'active' : ''}"
                        onclick="filterByCategory('${category}')">
                    ${category.charAt(0).toUpperCase() + category.slice(1)}
                </button>
            `).join('');
        }

        function filterGames() {
            return games.filter(game => {
                const matchesCategory = activeCategory === 'all' || game.category === activeCategory;
                const matchesSearch = game.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const filteredGames = filterGames();
            container.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="showGame('${game.url}')">
                    <div class="game-icon" style="background-image: url('${game.icon}')"></div>
                    <div class="game-title">${game.title}</div>
                </div>
            `).join('');
        }

            document.documentElement.innerHTML = `

                        <span class="material-icons buttonForMenu" onclick="document.documentElement.requestFullscreen()">fullscreen</span>
                    </div>
                </body></html>
            `;
        }

        function showHome() {
            location.reload();
        }

        function filterByCategory(category) {
            activeCategory = category;
            renderCategories();
            renderGames();
        }
